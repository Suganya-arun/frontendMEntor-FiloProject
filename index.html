<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="main-container">
      <div class="container-1">
        <div class="Logo">
          <img class="logo" src="./images/logo.svg" alt="Fylo-logo">
        </div>
        <div class="Icon">
          <img class="icon" src="./images/icon-document.svg" alt="document-icon">
          <img class="icon" src="./images/icon-folder.svg" alt="folder-icon">
          <img class="icon" src="./images/icon-upload.svg" alt="upload-icon">
        </div>
        </div>
        <div class="container-2">
          <p>You’ve used <strong>815 GB </strong>of your storage</p>
           <!-- <div class="Slider"> -->
            <input type="range" min="0" max="1000" value="815">
           <!-- </div> -->
       <div class="values"> 
         <p> 0 GB</p>
    
       <p>  1000 GB</p> 
       </div>
        </div>
        <div class="GB">
          <h2><b> 185</b><small> GB Left</small></h2>
          <div class="right-point"></div>
         </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Suganya Arun</a>.
    </div>
  </footer>
</body>

</html>
